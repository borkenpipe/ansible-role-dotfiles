---
dotfiles_repo: "https://github.com/borkenpipe/dotfiles.git"
dotfiles_repo_version: master
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/dotfiles"

dotfiles_home: "~"
etc_files: "~/etc/"
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .vimrc
  - .ackrc
  - .bash_profile
  - .git
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .screenrc
  - .subversion_config
  - .tmux.conf
  - .tmux.conf.extra
  - .vimrc
  - .is_ssh.sh
